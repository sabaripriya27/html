<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>s.No</th>
    <th>subject</th>
    <th>mark</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Tamil</td>
    <td>88</td>
  </tr>
  <tr>
    <td>2</td>
    <td>English</td>
    <td>74</td>
  </tr>
  <tr>
    <td>3</td>
    <td>maths</td>
    <td>76</td>
  </tr>
  <tr>
    <td>4</td>
    <td>science</td>
    <td>98</td>
  </tr>
  <tr>
    <td>5</td>
    <td>social science</td>
    <td>87</td>
    <td></td>
  </tr>
</table>

<p>To undestand the example better, we have added borders to the table.</p>

</body>
</html>
