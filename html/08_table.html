<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
tr:nth-child(even) {
  background-color: #D6EEEE;
}
</style>
</head>
<body>

<h2>Cell that spans two rows</h2>
<p>To make a cell span more than one row, use the rowspan attribute.</p>

<table style="width:100%">
  
  <tr>
    <th rowspan="6">Month</th>
    <td>January</td>
    <td>july</td>
  </tr>
  <tr>
    <td>February</td>
    <td>August</td>
  </tr>
  <tr>
    <td>March</td>
    <td>September</td>
  </tr>
  <tr>
    <td>April</td>
    <td>October</td>
  </tr>
  <tr>
    <td>May</td>
    <td>November</td>
  </tr>
  <tr>
    <td>June</td>
    <td>December</td>
  </tr>

</table>
</body>
</html>
